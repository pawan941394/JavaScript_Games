<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="./index.css">
    <title>JS games</title>
</head>

<body>
    <div class="container-1 mt-3">
        <h2>Challenge 1 : Your Age in Days</h2>
        <div class="flex-box-container-1">

            <div>
                <button class="btn btn-primary" onclick="ageindays()">Click me</button>
            </div>
            <div>
                <button class="btn btn-danger" onclick="reset()">Reset</button>
            </div>

        </div>

        <div class="flex-box-container-1">
            <div id="flex-box-result">
                <h4 id="age">Calculate your age in days by click me</h4>
            </div>
        </div>
    </div>

    <div class="container-2">

        <h2>Challenge 2 : Cat Generator</h2>
        <button class="btn btn-success mb-2" id="gen" onclick="gen()">Generate Cat</button>
        <div class="flex-box-container-2" id="f-gen">

        </div>
    </div>
    <div class="container-3">

        <h2>Challenge 3 : Rock, Paper , Scissors

        </h2>
        <hr>
        <div class="flex-box-rps" id="flex-box-rps-div">
            <img id="rock" src="./rock.png" height="150" , width="150" onclick="rpsGame(this)">

            <img id="paper" src="./Red Book Playful Pop of Color Education Logo (3).png" height="150" , width="150" onclick="rpsGame(this)">

            <img id="scissors" src="./Red Book Playful Pop of Color Education Logo (2).png" height="150" , width="150" onclick="rpsGame(this)">



        </div>
    </div>
    <div class="container-4">

        <h2 id="change-my-color">Challenge 4 : Change color of all Buttons
        </h2>
        <hr>
        <div class="flex-box-pick-color">
            <form action="">

                <select name="backdrop" id="background" onchange="buttonColorChange(this)">
                    <option value="random">Random</option>
                    <option value="red">Red</option>
                    <option value="green">Green</option>
                    <option value="reset">Reset</option>

                </select>
            </form>

            <button class="btn btn-primary">Wee!</button>
            <button class="btn btn-danger">Yahoo!</button> <button class="btn btn-warning">Google!</button> <button class="btn btn-success">Facebook!</button>
        </div>






    </div>

    <script src="./index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>

</body>

</html>
